{%  block title  %}{{  title  }}{%  endblock  %}

{%  block content  %}

<form method="POST">
        {%  csrf_token  %}
        {{  form.status  }}

</form>
<a href="{%  url 'orders'  %}"><button>Сбросить</button></a><hr>

{%  endfor  %}

{%  endblock  %}
