<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{%  block title  %}{%  endblock  %}</title>
</head>
<body>
<a href="{%  url 'main_page'  %}"><button>Cosmetics_Shop</button></a><br>
<div align="right">
    {%  if user.is_authenticated  %}
        <a href="{%  url 'user_account'  %}"><button>Личный кабинет</button></a>
    {%  else  %}
        <a href="{%  url 'login'  %}"><button>Авторизация</button></a> |
        <a href="{%  url 'register'  %}"><button>Регистрация</button></a> |
    {%  endif  %}
        <a href="{%  url 'cart'  %}"><button>Корзина</button></a>
    {%  if cart_item_count %} {{cart_item_count}} {%  endif  %}
</div>
{%  block content  %}{%  endblock  %}
</body>
</html>
